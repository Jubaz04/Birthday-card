<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Giggle Generator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffe6ff, #fff5d9);
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 18px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
      padding: 24px 28px 28px;
      display: grid;
      grid-template-columns: minmax(260px, 320px) minmax(0, 1fr);
      gap: 24px;
      position: relative;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255, 99, 132, 0.26) 0, transparent 52%),
        radial-gradient(circle at 80% 0, rgba(54, 162, 235, 0.22) 0, transparent 52%),
        radial-gradient(circle at 0 100%, rgba(255, 206, 86, 0.22) 0, transparent 52%);
      opacity: 0.85;
      mix-blend-mode: screen;
    }

    .content {
      position: relative;
      z-index: 1;
      display: contents;
    }

    .page-title {
      grid-column: 1 / 3;
      text-align: centre;
      margin-bottom: 8px;
      position: relative;
    }

    .page-title h1 {
      margin: 0;
      font-size: 32px;
      letter-spacing: 1px;
      color: #3b0764;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
    }

    .page-title .subtitle {
      margin-top: 6px;
      font-size: 14px;
      color: #7c3aed;
    }

    .page-title .emoji-sparkles {
      font-size: 18px;
      margin-left: 6px;
    }

    .badge {
      display: inline-flex;
      align-items: centre;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(244, 114, 182, 0.12);
      color: #9d174d;
      font-size: 11px;
      margin-top: 8px;
    }

    .badge span {
      font-size: 14px;
    }

    .panel {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 16px;
      padding: 18px 18px 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.08);
    }

    .panel h2 {
      margin: 0 0 14px;
      font-size: 18px;
      display: flex;
      align-items: centre;
      gap: 8px;
      color: #312e81;
    }

    .panel h2 span {
      font-size: 20px;
    }

    .field {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .field label {
      font-size: 13px;
      font-weight: 600;
      color: #4c1d95;
    }

    .field input {
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.9);
      padding: 8px 10px;
      font-size: 14px;
      outline: none;
      transition: border-color 120ms ease, box-shadow 120ms ease, transform 80ms ease;
      background: rgba(255, 255, 255, 0.96);
    }

    .field input:focus {
      border-color: #f97316;
      box-shadow: 0 0 0 2px rgba(248, 171, 81, 0.45);
      transform: translateY(-1px);
    }

    .tips {
      margin-top: 4px;
      font-size: 11px;
      color: #6b21a8;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tips span {
      background: rgba(216, 180, 254, 0.25);
      padding: 3px 8px;
      border-radius: 999px;
    }

    button {
      margin-top: 8px;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      display: inline-flex;
      align-items: centre;
      justify-content: centre;
      gap: 8px;
      background: linear-gradient(90deg, #ec4899, #f97316);
      color: white;
      box-shadow: 0 10px 18px rgba(236, 72, 153, 0.45);
      transition: transform 80ms ease, box-shadow 80ms ease, filter 80ms ease;
    }

    button:hover {
      transform: translateY(-1px) scale(1.01);
      filter: brightness(1.05);
      box-shadow: 0 12px 24px rgba(236, 72, 153, 0.55);
    }

    button:active {
      transform: translateY(0) scale(0.99);
      box-shadow: 0 5px 12px rgba(236, 72, 153, 0.4);
    }

    .small-print {
      margin-top: 10px;
      font-size: 11px;
      color: #64748b;
    }

    .cards-panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 520px;
      overflow: auto;
      padding-right: 4px;
    }

    .cards-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 4px;
    }

    .cards-header h2 {
      margin: 0;
      font-size: 18px;
      color: #312e81;
      display: flex;
      align-items: centre;
      gap: 8px;
    }

    .cards-header h2 span {
      font-size: 20px;
    }

    .cards-header .count {
      font-size: 11px;
      color: #6b21a8;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card-wrapper {
      display: flex;
      justify-content: flex-end;
    }

    .card {
      background: #fefce8;
      border-radius: 14px;
      box-shadow: 0 12px 26px rgba(15, 23, 42, 0.18);
      padding: 14px;
      width: 100%;
      max-width: 430px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 48%;
      width: 2px;
      background: linear-gradient(to bottom, rgba(148, 163, 184, 0.1), rgba(148, 163, 184, 0.6), rgba(148, 163, 184, 0.1));
      opacity: 0.7;
    }

    .card-inner {
      display: grid;
      grid-template-columns: 48% 52%;
      gap: 10px;
    }

    .card-left {
      display: flex;
      flex-direction: column;
      align-items: centre;
      justify-content: centre;
      padding: 6px;
      border-right: 0;
    }

    .balloons {
      font-size: 26px;
      margin-bottom: 4px;
    }

    .card-left h3 {
      margin: 4px 0 0;
      font-size: 17px;
      text-align: centre;
      color: #b91c1c;
    }

    .card-left p {
      margin: 2px 0 0;
      font-size: 12px;
      color: #f97316;
    }

    .card-right {
      padding: 4px 2px 2px 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .message {
      font-size: 14px;
      line-height: 1.45;
      color: #1f2933;
      white-space: pre-wrap;
    }

    .meta {
      margin-top: 8px;
      font-size: 11px;
      color: #6b21a8;
      display: flex;
      justify-content: space-between;
      align-items: centre;
      gap: 6px;
    }

    .meta span {
      display: inline-flex;
      align-items: centre;
      gap: 4px;
    }

    .meta .tag {
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(252, 165, 165, 0.24);
      color: #991b1b;
      font-weight: 600;
    }

    @media (max-width: 840px) {
      .app {
        grid-template-columns: 1fr;
      }
      .page-title {
        grid-column: 1 / 2;
      }
      .cards-panel {
        max-height: none;
      }
    }

    @media (max-width: 480px) {
      .card-inner {
        grid-template-columns: 1fr;
      }
      .card::before {
        display: none;
      }
      .card-left {
        border-bottom: 1px dashed rgba(148, 163, 184, 0.8);
        margin-bottom: 4px;
      }
      .card-right {
        padding-left: 2px;
      }
    }
  </style>
</head>

    <div class="content">
      <div class="page-title">
